<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’© Poopy Q Virus Apocalypse Game ðŸ’©</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: hotpink;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      background: linear-gradient(to bottom, #222, #444);
      display: block;
      margin: auto;
      border: 10px dashed brown;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: red;
      text-shadow: 3px 3px 10px yellow;
      display: none;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ’©ðŸ’©ðŸ’© POOPY Q VIRUS APOCALYPSE ðŸ’©ðŸ’©ðŸ’©</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="gameOver">ðŸ’© GAME OVER ðŸ’©<br>Poopy Q Virus got you!</div>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 280, y: 350, size: 40, speed: 6 };
    let poops = [];
    let powerUps = [];
    let gameOver = false;
    let score = 0;
    let invincible = false;

    // Spawn poop every second
    setInterval(() => {
      if (!gameOver) {
        poops.push({ x: Math.random() * (canvas.width - 20), y: -20, size: 20, speed: 3 });
      }
    }, 1000);

    // Spawn power-ups every 7 seconds
    setInterval(() => {
      if (!gameOver) {
        const type = Math.random() < 0.5 ? "golden" : "q";
        powerUps.push({ x: Math.random() * (canvas.width - 20), y: -20, type, size: 20, speed: 2 });
      }
    }, 7000);

    // Draw everything
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player as cringe face
      ctx.font = "30px Comic Sans MS";
      ctx.fillStyle = invincible ? "gold" : "lime";
      ctx.fillText("(>_<)", player.x, player.y);

      // Poops
      ctx.font = "25px Comic Sans MS";
      poops.forEach(poop => {
        ctx.fillText("ðŸ’©", poop.x, poop.y);
      });

      // Power-ups
      powerUps.forEach(p => {
        ctx.font = "25px Comic Sans MS";
        if (p.type === "golden") ctx.fillText("ðŸ’©âœ¨", p.x, p.y);
        else ctx.fillText("Q", p.x, p.y);
      });
    }

    // Update positions
    function update() {
      poops.forEach(poop => {
        poop.y += poop.speed;
        if (!invincible && collide(poop, player)) endGame();
      });
      poops = poops.filter(poop => poop.y < canvas.height + 20);

      powerUps.forEach(p => {
        p.y += p.speed;
        if (collide(p, player)) {
          if (p.type === "golden") {
            invincible = true;
            setTimeout(() => invincible = false, 5000);
          } else if (p.type === "q") {
            score += 10;
            alert("âš ï¸ Q is hiding around the corner! Bonus points!");
          }
          p.collected = true;
        }
      });
      powerUps = powerUps.filter(p => !p.collected && p.y < canvas.height + 20);

      document.getElementById("score").textContent = "Score: " + score;
    }

    function collide(a, b) {
      return (
        a.x < b.x + b.size &&
        a.x + a.size > b.x &&
        a.y < b.y + b.size &&
        a.y + a.size > b.y
      );
    }

    // Game loop
    function loop() {
      if (!gameOver) {
        update();
        draw();
        requestAnimationFrame(loop);
      }
    }
    loop();

    // Controls (WASD + arrows)
    document.addEventListener("keydown", e => {
      if (gameOver) return;
      if (e.key === "ArrowLeft" || e.key === "a") player.x -= player.speed;
      if (e.key === "ArrowRight" || e.key === "d") player.x += player.speed;
      if (e.key === "ArrowUp" || e.key === "w") player.y -= player.speed;
      if (e.key === "ArrowDown" || e.key === "s") player.y += player.speed;

      // Boundaries
      if (player.x < 0) player.x = 0;
      if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
      if (player.y < 0) player.y = 0;
      if (player.y > canvas.height - player.size) player.y = canvas.height - player.size;
    });

    function endGame() {
      gameOver = true;
      document.getElementById("gameOver").style.display = "block";
    }
  </script>
</body>
</html>
