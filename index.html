  <style>

      text-align: center;
      background: black;
      color: hotpink;
      animation: flash 1s infinite;
      overflow: hidden;
      cursor: crosshair;
    }
    @keyframes flash {
      0% { background-color: black; color: hotpink; }
      25% { background-color: lime; color: yellow; }
      50% { background-color: cyan; color: red; }
      75% { background-color: purple; color: white; }

    /* Floating poop emojis */
    .poop {
      position: absolute;
      font-size: 2em;
      animation: float 5s infinite ease-in-out;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-60px) rotate(10deg); }
      100% { transform: translateY(0); }
    }

    /* Cringe pic fading */
    .cringe-pic {
      position: absolute;
      width: 220px;
      opacity: 0;
      transition: opacity 3s ease-in-out, transform 3s ease-in-out;
      filter: hue-rotate(90deg) saturate(3);
      border: 10px dashed brown;
      box-shadow: 0 0 20px #ff00ff;
      transform: rotate(-10deg) scale(0.9);
    }
    .visible { opacity: 1; transform: rotate(10deg) scale(1.1); }

    /* Warning banner */
    .warning {
      position: fixed;
      top: 10px;
      right: 10px;
      left: 10px;
      padding: 10px;
      font-size: 1.1em;
      color: yellow;
      background: rgba(255, 0, 0, 0.3);
      border: 3px solid red;
      text-shadow: 2px 2px 8px black;
      animation: shake 0.7s infinite;
      z-index: 9999;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5px, -4px); }
      50% { transform: translate(-5px, 4px); }
      75% { transform: translate(5px, 4px); }
      100% { transform: translate(0, 0); }
    }

    /* Chaos controls */
    .controls {
      position: fixed;
      bottom: 10px;
      right: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background: hotpink;
      color: black;
      border: 3px solid yellow;
      padding: 8px 12px;
      font-weight: bold;
      box-shadow: 0 0 10px #fff;
      animation: buzz 0.5s infinite;
      cursor: pointer;
    }
    @keyframes buzz {

  <script>
    // Fake Poopy Q alerts
    let alertTimer = setInterval(() => {
      alert("üí© POOPY Q VIRUS ALERT üí© Cringe overload detected!");
    }, 9000);

    // Random poop emoji spawns
    function spawnPoop() {
      const poop = document.createElement("div");
      poop.className = "poop";
      poop.innerText = "üí©";
      poop.style.left = Math.random() * (window.innerWidth - 40) + "px";
      poop.style.top = Math.random() * (window.innerHeight - 40) + "px";

      trail.className = "poop";
      trail.innerText = "üí©";
      trail.style.left = e.pageX + "px";
      trail.style.top = e.pageY + "px";
